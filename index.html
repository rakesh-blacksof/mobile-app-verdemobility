<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <section class="bg-smoke flex flex-row d">
        <div class="d flex-1 grid place-content-end">
          <h2
            class="text-3xl md:text-[40px] md:leading-snug max-w-screen-sm lg:text-5xl lg:leading-tight xl:text-[55px] 2xl:text-[55px] pr-10 pt-10 xxl:leading-tight xl:leading-tight font-gilroyLight"
          >
            Plug into India's Largest
            <b class="font-gilroyBold">EV Charging</b> Network with
            <b class="font-gilroyBold">VerdeMobility</b> EV Life App
          </h2>
          <span class="text-3xl font-poppinsLight pr-10"
            >The road to a sustainable future
            <b class="font-poppin">begins here!</b></span
          >
          <div class="flex flex-wrap gap-10 mt-7">
            <a
              href="https://apps.apple.com/in/app/verdemobility/id1622189313"
              rel="noreferrer"
              target="_blank"
            >
              <img src="icons/app_link_apple.svg" alt="app store" />
            </a>
            <a
              href="https://play.google.com/store/apps/details?id=com.verdemobility.ev.charger"
              target="_blank"
              rel="noreferrer"
            >
              <img src="icons/app_link_playstore.svg" alt="play store" />
            </a>
          </div>
        </div>
        <div class="d flex-1"></div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
